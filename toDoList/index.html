<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
      
        <form class="input-field" id="form">
            <input type="text" placeholder="Type a new item here." class="input" autocomplete="off" required>
            <button type="submit">
                <i class="fas fa-plus"></i>
            </button>
        </form>

        <h2>My Tasks</h2>
        <ul class="task-list">
            <li class="task">
                <div class="task-info">
                    <input type="checkbox" name="" id="">
                    <span>
                        Morning Yoga
                    </span>
                </div>
                <button class="delete-button">
                    <i class="fas fa-trash"></i>
            </li>
            <li class="task">
                <div class="task-info">
                    <input type="checkbox" name="" id="">
                    <span>
                        Practice Coding
                    </span>
                </div>
                <button class="delete-button">
                    <i class="fas fa-trash"></i>
            </li>
            <li class="task">
                <div class="task-info">
                    <input type="checkbox" name="" id="">
                    <span>
                        Eat Lunch
                    </span>
                </div>
                <button class="delete-button">
                    <i class="fas fa-trash"></i>
            </li>
        
        </ul>
      
    </div>
    <script src="script.js"  defer></script>
</body>
</html>
